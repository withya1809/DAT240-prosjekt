<meta charset="ISO-8859-1">
<title>proposer page</title>

	<style>
	
		* {
		  box-sizing: border-box;
		}
		
		
		.row::after {
		  content: "";
		  clear: both;
		  display: table;
		}
		
		
		[class*="col-"] {
		  float: left;
		  padding: 15px;
		}
		
		.header{
		background-color:PaleTurquoise;
		}
		
		.label_game{
		color:black;
		border:4px solid PaleTurquoise;
		text-align:left
		}
		
		.border_around{
		border:4px solid PaleTurquoise;
		}
		
		
		
		.col-1 {width: 8.33%;}
		.col-2 {width: 16.66%;}
		.col-3 {width: 25%;}
		.col-4 {width: 33.33%;}
		.col-5 {width: 41.66%;}
		.col-6 {width: 50%;}
		.col-7 {width: 58.33%;}
		.col-8 {width: 66.66%;}
		.col-9 {width: 75%;}
		.col-10 {width: 83.33%;}
		.col-11 {width: 91.66%;}
		.col-12 {width: 100%;}
	
	</style>


</head>



<body>


<div class="header">
	<div class="row">
    	<div class="col-9">
    	</div>

    	<!-- CHANGE THE LINKS BELOW -->
   	 	<div class="col-1">
    	<a href="http://localhost:8080/welcomePage">Home</a>
   	 	</div>

   		<div class="col-2">
    	<a href="https://www.w3schools.com">Disconnect </a>
     	</div>

	</div>
</div>

<!-- CHANGE GAME NAME -->
<div class="row">
	<div class="col-4">
    	<div class="label_game">
    	<h1>GUESS WHAT?</h1>
    	</div>
	</div>

</div>


<div class="row">
		<div class="col-sm">
			<form action="proposer" method="GET">
			    <select  id="dropOperator" name="selectedlabel">
			    <option value="0">Select an image </option>
			    <option th:each="label : ${listlabels}" th:value="${label}" th:text="${label}"></option>
			    </select>
			    <input type="submit">
			</form>
		</div>
</div>

<div class="row">
		<div class="col-7">
          <h>IMAGE NAME: </h>
          
        	<div class="label_game">
        	<h2 th:text = "${selectedlabel}"></h2>
    		</div>
   	</div>


    <div class="col-3">
          <h> BEST PLAYER ON THIS IMAGE: </h>
        	<div class="label_game">
        	<h2> NAME </h2>
    		  </div>
   	</div>

    <div class="col-2">
          <h> SCORE: </h>
        	<div class="label_game">
        	<h2 th:text="${highestscore}">
    		  </div>
   	</div>

</div>

<div  class="container"> 

	
	<div class="row">
		<div class="col-8">
			<div style="position: relative;">
				<div th:each="image,iter : ${listimages}" class="alpha-mask">
					<img th:id="${iter.index}" th:attr="src=@{|${image}|}" onerror="this.style.display='none'"/>
				</div>			
			</div>
		</div>
		
	
		<div class="col-4">
			<div class="row">
				
				<!-- temp0.style = "display: block; background-color: pink; opacity: 0.5" -->
				
				<div th:each="image,iter : ${listimages}" class="alpha-mask">
				 		<form action="/proposer" method="POST">
				 			<input name="id" th:value="${iter.index}" type="hidden" />
				 			<input name="selectedlabel" th:value="${selectedlabel}" type="hidden" />	 		
					 		<input class="myButton" th:value="${iter.index}" type="submit">
				 			
				 		</form>		
				 			 		
					<br>
				</div>
			</div>
		</div>
			
		
   	</div>
		
	
</div>


<div class="row">
	<div class="col-7">
		<button id="endPlayRound" class="btn btn-default" type="submit">End its play round</button>
	</div>



    <div class="col-3">
          <h> TIME: </h>
        	<div class="label_game">
        	<h2> 00:00:00 </h2>
    		  </div>
   	</div>

    <div class="col-2">
          <h> YOUR SCORE: </h>
        	<div class="label_game">
        	<h2> SCORE </h2>
    		</div>
   	</div>
</div>
